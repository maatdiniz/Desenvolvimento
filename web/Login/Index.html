<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Incluindo o CSS do Bootstrap para estilização -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container" style="max-width: 430px;">
        <!-- Título da página de login -->
        <h2 class="mt-5">Login</h2>
        <!-- Formulário de login -->
        <form id="loginForm">
            <!-- Campo para o e-mail -->
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <!-- Campo para a senha -->
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <!-- Botão para efetuar login -->
            <button type="submit" class="btn btn-primary">Entrar</button>
            <!-- Botão para abrir o modal de cadastro -->
            <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#registerModal">Cadastrar-se</button>
            <!-- Div para exibir mensagens de erro, caso ocorra -->
            <div id="errorMessage" class="text-danger mt-2"></div>
        </form>
    </div>

    <!-- Modal de cadastro de novos usuários -->
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <!-- Título do modal -->
                    <h5 class="modal-title" id="registerModalLabel">Cadastrar-se</h5>
                    <!-- Botão para fechar o modal -->
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Formulário de cadastro -->
                    <form id="registerForm">
                        <!-- Campo para nome -->
                        <div class="form-group">
                            <label for="name">Nome</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <!-- Campo para e-mail -->
                        <div class="form-group">
                            <label for="registerEmail">E-mail</label>
                            <input type="email" class="form-control" id="registerEmail" required>
                        </div>
                        <!-- Campo para senha -->
                        <div class="form-group">
                            <label for="registerPassword">Senha</label>
                            <input type="password" class="form-control" id="registerPassword" required>
                        </div>
                        <!-- Campo para confirmar senha -->
                        <div class="form-group">
                            <label for="confirmPassword">Confirmar Senha</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                        <!-- Botão para cadastrar o usuário -->
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                        <!-- Div para exibir mensagens de erro no cadastro -->
                        <div id="registerErrorMessage" class="text-danger mt-2"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Inclusão do JavaScript do Bootstrap e jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Inclusão do arquivo auth.js, responsável pela lógica de autenticação -->
    <script src="auth.js"></script>
</body>
</html>
